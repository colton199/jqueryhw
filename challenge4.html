<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 4</title>
    <style>

    .errormsg { 
    	color:red;
    	display:none; } 
    </style>
    
    
</head>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
<body>
    <h1>Challenge 4</h1>
	<form action="challenge5.html" id = "ch4form">
        <fieldset>
        <legend>Personal details</legend>
          <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname"><br/>
       
            <p class="errormsg" id="nameerrormsg">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="streetaddr" id="streetaddr">
       
            <p class="errormsg" id="addrerrormsg">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
   <script>
      $('form').submit(function(event) {
        var correct = true;
        var name = $("#fullname").val();
        var address = $("#streetaddr").val();
       
        if (name == 0){
          $("#nameerrormsg").css("display", "block")
          event.preventDefault();
          correct = false;}

        else {
          $("#nameerrrormsg").css("display", "none");}

        if (address == 0) {
          $("#addrerrormsg").css("display", "block");
          event.preventDefault();
          correct = false;} 

        else {
          $("#addrerrormsg").css("display", "none");}

      return correct;
      });
    </script>

</body>
</html>
