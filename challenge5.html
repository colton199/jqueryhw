<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
	<meta charset="UTF-8">
	<title>Challenge 5</title>
	<style>
	body{
		margin: 2%;
		border: 1px solid black;
		background-color: #b3b3b3;
	}
	#image{
    	line-height:325px;
		width: 388px;
    	height: 325px;
		border:5px solid black;
		margin:0 auto;
    	background-repeat: no-repeat;
    	color:#FFFFFF;
    	text-align: center;
    	background-color: #8e68ff;
    	background-size: 100%;
    	margin-bottom:25px;
    	font-size:150%;
	}
	.preview{
		width:10%;
		margin-left:17%;
    	border: 10px solid black;
	}
	img{
		width:95%;
	}
	h1{
		text-align: center;
	}
	</style>

	
</head>
<body>
	<h1>Challenge 5</h1>
		<div id = "image">
			Hover over an image below.
		</div>

		<img class = "preview" 
			tabindex = "0"  
		
			alt = "Go Blue" 
			src = "https://med.umich.edu/ott/mm/images/block-m-feed.jpg">
	
		<img class = "preview" 
			tabindex = "0"  
			alt = "Fat Cat" 
			src = "https://d17fnq9dkz9hgj.cloudfront.net/uploads/2012/11/152964589-welcome-home-new-cat-632x475.jpg">
	
		<img class = "preview" 
			tabindex = "0"  
		
			src = "https://www.mcnews.com.au/wp-content/uploads/2018/01/MotoGP-2018-Sepang-Test-Rossi_18GPT01_2056_AN.jpg" 
			alt = "Rossi Wheelie">

		<img class = "preview" 
			tabindex = "0"  
		
			src = "https://i.pinimg.com/originals/95/fd/43/95fd43104a46bfc7e4fb29c313233f24.jpg" 
			alt = "Widebody Stang">

		<img class = "preview" 
			tabindex = "0"  
		
			src = "https://live.staticflickr.com/8203/8240910032_9db033f94e_b.jpg" 
			alt = "Juicy Mazdaspeed6">

		<img class = "preview" 
			tabindex = "0"  
		
			src = "https://i.pinimg.com/originals/85/28/a1/8528a1af34e6f3f68caf15e07f6a9900.jpg" 
			alt = "White 350Z">

	<script>
		$(function() {
			$("img").mouseover(function() {
				$("#image").css("background-image","url('"+$(this).attr("src")+"')"
				);
				$('#image').html($(this).attr("alt"));
			})
			$("img").mouseout(function() {
				$("#image").css("background-image","");
				$("#image").html("Hover over an images below.");
			})
			$("img").focus(function() {
				$("#image").css("background-image","url('"+$(this).attr("src")+"')");
				$("#image").html($(this).attr("alt"));
			})
		})
	</script>


</body>
</html>
